<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Wall</title>
</head>
<body>
    
    
    <nav class="d-flex justify-content-between align-items-center">
        
                <h1>CodingDojo Wall</h1>
                <h2> Welcome {{user.first_name}}</h2>
                <a href="/logout" class="btn btn-outline-success my-2 my-sm-0" >logout</a>
            
        </div>
    </nav>

    <hr>

    <main class="d-flex justify-content-around">
        <div class="col-5">
            <h2>Tienes {{messages|length}} mensajes</h2>

            {% for message in messages %}
                <hr>
                <div class="card">
                    <div class="card-title">{{message.sender}} dice:</div>
                    <div class="card-text">{{message.message_content}}</div>
                    <a href="/eliminar/mensaje/{{message.id}}" class="btn btn-danger">Borrar</a>
                </div>
            {% endfor %}



        </div>
        <div class="col-5">
            <h2>Mandar mensaje</h2>
            
            {% for u in users %}
                {% if u.id != user.id %}
            <hr>

            <form action="/send_message" method="post">
                <label>Mensaje para {{u.first_name}}:</label>
                <textarea class="form-control" name="message_content"></textarea>
                <input type="hidden" name="sender_id" value="{{user.id}}">
                <input type="hidden" name="receiver_id" value="{{u.id}}">
                <input type="submit" value="Enviar" class="btn btn-success">
            </form>
                {% endif %}
            {% endfor %}
            
    
</body>
</html>
